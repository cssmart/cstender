{% include 'material/includes/material_css.html' %}
{% include 'material/includes/material_js.html' %}
{% block left-panel %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}
#customers tr:nth-child(even){background-color: #f2f2f2;}
#customers tr:hover {background-color: #ddd;}
#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #696969	;
  color: white;
}
p,
label {
    font: 1rem 'Fira Sans', sans-serif;
}

input {
    margin: .4rem;
}

</style>

<div class="left-panel">
    <div class="card">
        <div class="card-action row">
            <div class="col s12 right-align">
     <div class="panel-body">

          <center><h4><b>Master Boards</b></h4></center>
         <a href="{{request.META.HTTP_REFERER}}"> <button type="submit" class="btn">Back</button></a>
<!--         <a href="{{request.META.HTTP_REFERER}}"> <button type="submit" class="btn">Create New Board</button></a>-->

        <table id="customers">
            <thead>
                <tr width="auto">
                    <th>Id</th>
                    <th>Board Code</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody style="height:auto">
  {% for post in master_boards %}
             <div class="scrollable">
                <tr>
                    <td>{{ post.id }}</td>
                    <td><a href="{% url 'app:board_data' post.pk %}">{{ post.board_code }}</a></td>
                    <td>{{ post.board_desc }}</td>
                </tr>
             </div>
            {% endfor %}
            </tbody>
        </table>
</div></div></div>

    </div>
</div>

{% endblock %}
