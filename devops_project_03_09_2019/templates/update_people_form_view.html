{% extends "base1.html" %}
{% block content %}
<div class="row">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title" >PEOPLE FORM</h1>
                <br/>
                <form action='' method="post" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row" >
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" >First Name</label>
                                <div class="col-sm-9">
                                    {{form.p_first_name}}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" >Last Name</label>
                                <div class="col-sm-9">
                                    {{form.p_last_name}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" >Email Id</label>
                                <div class="col-sm-9">
                                    {{form.email_id}}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" >Contact No</label>
                                <div class="col-sm-9">
                                    {{form.contact_no}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" >Department</label>
                                <div class="col-sm-9">
                                    {{form.department}}
                                </div>
                            </div>
                        </div></div>
                    <br/>
                    <h1 class="card-title" >PERMISSIONS</h1>
                    <br/>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" >Add Project</label>
                                <div class="col-sm-9">
                                    {{form.can_create_project}}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" >Add Area</label>
                                <div class="col-sm-9">
                                    {{form.can_create_application}}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" >Add People</label>
                                <div class="col-sm-9">
                                    {{form.can_create_people}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div align="right">
                        <button type="submit" class="btn btn-primary" name="done">
                            Update
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
