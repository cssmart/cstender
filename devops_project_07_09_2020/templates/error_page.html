{% extends 'base1.html' %}

{% block content %}
 <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center text-center error-page">
          <div class="row flex-grow">
            <div class="col-lg-7 mx-auto text-black">
              <div class="row align-items-center d-flex flex-row">
                <div class="col-lg-4 text-lg-right pr-lg-4">
                  <h2 class="display-1 mb-0">404</h2>
                </div>&nbsp;
                <div class="col-lg-6 error-page-divider text-lg-left pl-lg-4">
                  <h2>SORRY!</h2>
                  <h3 class="font-weight-light">{{message}}</h3>
                </div>
              </div>
              <div class="row mt-5">
                <div class="col-12 text-center mt-xl-2">
                  <a class="text-white font-weight-medium" href="{{request.META.HTTP_REFERER}}"><h2 style="color:black;">Back</h2></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
{% endblock %}
