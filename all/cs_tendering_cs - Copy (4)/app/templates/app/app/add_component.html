{% include 'material/includes/material_css.html' %}
{% include 'material/includes/material_js.html' %}
{% load material_form %}
<head>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}
#customers tr:nth-child(even){background-color: #f2f2f2;}
#customers tr:hover {background-color: #ddd;}
#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #696969	;
  color: white;
}
</style>
</head>
<div class="left-panel">
    <div class="card">
        <form role="form" method="POST">
            <div class="card-content" >
    {% csrf_token %}
    {% form %}
        {% endform %}
            </div>
             <div class="card-action row">
                <div class="col s12 right-align">

     <div class="panel-body">
         <button type="submit" name="_submit" value="add" class="btn">ADD</button>
          <center><h4><b>Component Details</b></h4></center>
        <table id="customers">
            <thead>
                <tr>
                    <th width="15%">Board Details</th>
                    <th width="15%">Component ID</th>
                    <th width="15%">Description</th>
                    <th width="15%">Quantitiy</th>
                    <th width="15%">Id</th>
                </tr>
            </thead>
            <tbody style="height:auto">
  {% for post in component_data %}
             <div class="scrollable">
                <tr>
                    <td><a href="{% url 'app:component' post.pk %}">{{ post }}</a></td>
<!--                    <td>{{post.component_id}}</td>-->
<!--                    <td>{{ post.description }}</td>-->
<!--                    <td>{{ post.quantity }}</td>-->
<!--                    <td>{{ post.id }}</td>-->
                </tr>
             </div>
            {% endfor %}
            </tbody>
        </table>
</div>
                </div>
            </div>
        </form>
    </div>
</div>
