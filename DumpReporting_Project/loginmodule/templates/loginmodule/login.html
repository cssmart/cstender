{% load static %}
<html>
	<head>
		<title>{% block title %} {% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;background-color:gray; }

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 80%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: 009ACD;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 30%;
  align:left;
}

button:hover {
  opacity: 0.8;
}
.title {
  margin-top: 40px;
  max-width: 600px;
  height:90%;
  border: 1px solid #9C9C9C;
  background-color: #EAEAEA;
}

</style>
	</head>

	<body>

    <div id="login" align="center">
							<div class="title">
<br/><br/>
        <h1 class="text-center text-white pt-5" align="center">Login form</h1>
        <div class="container">

            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
					<p id="login-box" class="col-md-12"></p><br/>
				<form action="/loginmodule/auth" method="POST" id="login-form" >
					{% csrf_token %}

					<label for="username"><b>Username</b></label><br/>
						<input type="text" name="username" id="username" class="validate">
<br/><br/>
					<label for="password"><b>Password</b></label><br/>

					<input type="password" name="password" class="validate" id="password">
<br/><br/>
		        	<button type="submit" class="btn btn-info btn-md">Login</button>
				</form>
			</div>
    </div></div>
			</div>
		</div></div>
</body>
</html>
