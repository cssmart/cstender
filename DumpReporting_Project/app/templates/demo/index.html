{% extends "base.html" %}
{% load bootstrap4 %}

{% block css %}
    {% bootstrap_css %}
{% endblock css %}

{% block content %}

    <div class="container mt-5">
        <div class="jumbotron">
            <hr class="my-4">
            <div class="row">
                      <form method="post" id="login-form" class="form" action="{% url 'demo_bootstrap_3' %}">
                            <h3 class="text-center text-info">Login</h3>
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="emp_name" class="text-info">Username:</label><br>
                                <input type="text" name="emp_name" id="emp_name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
							  <div class="form-group">
                                <label for="emp_code" class="text-info">Emp Code:</label><br>
                                <input type="text" name="emp_code" id="emp_code" class="form-control">
                            </div>
							  <div class="form-group">
                                <label for="location" class="text-info">Location:</label><br>
                                <input type="text" name="location" id="location" class="form-control">
                            </div>
						   <div class="col text-center">
                    <a class="btn btn-primary btn-lg" href="{% url 'demo_bootstrap_3' %}">
                        Bootstrap v3
                    </a>
                </div>
                        </form>


            </div>
        </div>
    </div>

{% endblock content %}
