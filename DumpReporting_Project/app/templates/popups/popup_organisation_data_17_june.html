{% for l in ascii_uppercase %}
    <a href="{% url 'django_popup_view_field:get_popup_view' 'OrganisationIdPopupView' %}?code={{ l }}">
        {{ l }}
    </a> |
{% endfor %}

<!--form 1============================-->
<form action="{% url 'django_popup_view_field:get_popup_view' 'OrganisationIdPopupView' %}" method="get">
 <div style="display:table-cell;" id="search" >

    <label for="default">Organisation</label>
    <input type="text" id="default" name="search" list="src" placeholder="Type to search for Organisation">
    <datalist id="src" >
         {% for id, name in item %}
        <option value="{{id}},{{name}}" ></option>
 {% endfor %}

    </datalist>
    </div>
<!--    <button type="button" id="button1" data-sample-id="{% url 'app:c_data' %}" onclick="myFunction()"> Clickhere </button>-->

</form>

<script>
    var $field1 = $("#default1");
var $field2 = $("#default11");

$field1.on("keydown",function(){
   setTimeout(checkValue,0);
});

var v2 = $field2.val();
var checkValue = function(){
    var v1 = $field1.val();
    if (v1 != v2){
        $field2.val(v1);
        v2 = v1;
    }
};

}
</script>
