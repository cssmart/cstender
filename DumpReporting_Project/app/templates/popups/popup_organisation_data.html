<hr/>
{% for l in ascii_uppercase %}
    <a href="{% url 'django_popup_view_field:get_popup_view' 'OrganisationIdPopupView' %}?code={{ l }}">
        {{ l }}
    </a> |
{% endfor %}
<hr/>

<form action="{% url 'django_popup_view_field:get_popup_view' 'OrganisationIdPopupView' %}" method="get">
    <div class="row">
         <div class="col-xs-3">Search by name:</div>
        <div class="col-xs-6"><input type="text" name="org_val" value=""/></div>
        <div class="col-xs-4"><button type="submit"> Search </button></div>
    </div>
</form>

  <ul>

        {% for id, name in item %}
      <br/>
        <li data-popup-view-value='Id :{{id}}, Name : {{name}}'  style="cursor:pointer" >
            <a>Id :{{id}}, Name : {{name}}</a>
        </li>
 {% endfor %}
    </ul>
