{% extends "base1.html" %}
{% block content %}
 <div class="row">
              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                     <h4 class="card-title" >All Applications</h4>
                                  <form action="#" method="get">
                <p align="right">
                    <input name="q" type="text" placeholder="Search..." size="25" >

                    <button type="submit" class="btn btn-primary" name="done">  Search
                    </button>  </h5></p>
            </form>
            <br/>
                    <div class="table-responsive">
                         <table class="table table-striped">
            <thead>
                <tr width="auto">
                    <th>Application Id</th>
                    <th>Application Name</th>
                    <th>Application Description</th>
                </tr>
            </thead>
            <tbody style="height:auto">
 {% for post in application_list %}
             <div class="scrollable">
                <tr>

                                       <td>{{ post.id }}</td>
                    <td>{{ post.application_name }}</td>
                    <td>{{ post.application_description }}</td>
                </tr>
             </div>
            {% endfor %}
            </tbody>
        </table>
                         </div>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
