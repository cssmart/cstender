<style>
 body {
  margin: 0;
  padding: 0;
  background-color: gray;
  height: 100vh;
}
div {
  border-radius: 1px;
  background-color: red;
  padding: 5px;
}
p.hometown {
  background: red;
}
</style>
<body>

   <div class= "ex1" style="left-margin:100px;">

  {% block content %}
       <p class="hometown"></p>

<form class="form" action="" method="post">

       {% csrf_token %}
  <div class="form-group row" align="center">
    <label for="staticEmail" class="col-sm-1 col-form-label">Name</label>
      	{{ form.name }}
  </div>
  <div class="form-group row" align="center">
    <label for="inputPassword" class="col-sm-1 col-form-label">Contact Number:</label>
      {{ form.contact_number }}
  </div>
  <div class="form-group row" align="center">
    <label class="col-sm-1 col-form-label">Company:</label>
      {{ form.company }}
  </div>
 <div class="form-group row" align="center">
    <label class="col-sm-1 col-form-label">Meet Person:</label>
      {{ form.person_to_meet }}
  </div>
       <br/>
   <div class="form-group">
        <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
    </div>
   {% endblock %}
   </div>
</form>

</body>
