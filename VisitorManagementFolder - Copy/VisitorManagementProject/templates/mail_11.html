{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Emails</title>
  </head>
<style>

*{
  background-color: #98c2f5
}

.fotos{
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 15%;
}

h1,h3,p{
 text-align: center;
}

.visitorpic{
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 45%;
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  background-color: white;
  margin-left: auto;
  margin-right: auto;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
  background-color: white;
}
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
  background-color: rgba(179, 179, 179, 0.4);
}
#customers tr:nth-child(even){background-color: #f2f2f2;}
#customers tr:hover {background-color: #ddd;}
#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #696969	;
  color: white;
}
p,
label {
    font: 1rem 'Fira Sans', sans-serif;
}

.clickbuttons  {
text-align: center;
}

.button {
    position: absolute;
    top: 50%;
}

#approve{
  background-color: #51bd6e;

}

#reject{
  background-color: #e04658;
}

</style>
</html>
  <body>
  <div>
    <img src="https://www.modernelectricals.net/img/970x647/c&s.png" alt="" class="fotos" >
    <h1><strong >Visitor Management System</strong>
  </div>
    <h3> Hello {{person_to_meet}}, you have got a new visitor!</h3>

<div class="card">
  <img src="https://static.india.com/wp-content/uploads/2014/12/krishna-murthy.jpg" alt="Avatar" class="visitorpic">
  <div class="container">
    <table id="customers">
                <tr>
                    <th>Visitor's Name</th>
                    <td>{{name}}</td>
                </tr>
                  <tr>
                    <th>Company</th>
                    <td>{{company}}</td>
                </tr>
                  <tr>
                    <th>Contact No</th>
                    <td>{{contact_number}}</td>
                </tr>
                  <tr>
                    <th>Reason</th>
                    <td>{{reason}}</td>
                </tr>
        </table>
  <div class="clickbuttons">
    <br/>
       <a href='http://google.com/'><button id="approve">Approve</button></a>
    <a href="https://www.facebook.com/"><button id="reject">Reject</button></a>
    <p>Thank You!</p>
      </div>
  </div>
</div>
  </body>
</html>
