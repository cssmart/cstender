<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<br/><br/>
<div class="container">
    <h2 align="center">Erp Order Entry</h2>
    <br/><br/>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <strong>Order Number</strong>
                <input type="text" class="form-control" id="order_no" placeholder="Enter Order number" name="order_no">
            </div>
            <div class="col">
                <strong>Order Date</strong>
                <input type="date" class="form-control" name="order_date">
            </div>
        </div><br/>
        <div class="row">
            <div class="col">
                <strong>Order Amount</strong>
                <input type="text" class="form-control" id="order_amount" placeholder="Enter the Amount" name="order_amount">
            </div>
            <div class="col">
                <strong>Customer Name</strong>
                <input type="text" class="form-control" placeholder="Enter the customer name" name="customer_name">
            </div>
            <br/>
        </div>
        <br/>
        <div class="row">
            <div class="col">
                <strong>Customer Number</strong>
                <input type="text" class="form-control" placeholder="Enter the customer number" name="customer_no">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

</body>
</html>
